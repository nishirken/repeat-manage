<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Repeat app</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarabun:400,800">
  <script src="dist/elm.js"></script>
</head>
<body>
  <script>
    const key = 'repeatManage';
    const unParsedStoredState = localStorage.getItem(key) || "";
    const app = Elm.Main.init({ flags: { storageState: unParsedStoredState } });
    app.ports.setStorage.subscribe(data => {
      localStorage.setItem(key, JSON.stringify(data));
    });
  </script>
</body>
</html>
